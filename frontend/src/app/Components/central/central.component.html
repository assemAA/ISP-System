<div class="d-flex align-items-center justify-content-center my-5" >
</div>
    <div class="text-center container" >
      <div class="form-head d-flex mb-3 align-items-start">
   
      <form class="text-start repeater row basic-form card-body row " [formGroup]="centralform" (ngSubmit)="Add($event)">
        <div class="form-group col-md-6 my-3">
          <label class="form-label">Central Name</label>
          <input type="text" class="form-control" placeholder="Enter Central Name" formControlName="Name">
          <ng-container *ngIf="submitted &&centralform.controls.Name.errors">
            <div *ngIf="getName.hasError('required')" class="form-text text-danger">Central Name is
              Required </div>
  
          </ng-container>
        </div>
        <div class="form-group col-md-6 my-3">
          <label class="form-label"> Governorate Name</label>
          <select class="form-select"  formControlName="GovernorateName">
            <option *ngFor="let gov of governorates" [value]="gov.id">{{gov.name}}</option>
          </select>
          <ng-container *ngIf="submitted &&centralform.controls.GovernorateName.errors">
            <div *ngIf="getGovernarateName.hasError('required')"  class="form-text text-danger">Governorate Name is
              required</div>
  
          </ng-container>
        </div>

        <div class=" row justify-content-center">
        <button type="submit" class="btn btn-primary col-md-2">{{centralId?"Edit ":"Add "}}</button>
        </div>
      </form>
    </div>
    
  
  
<div class="container table-responsive">
    
    <table class="table table-responsive-md">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Governorate Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let central of centrals">
            <th scope="row">{{central.id}}</th>
            <td>{{central.name}}</td>
            <td>{{central.governarate}}</td>


            <td>
               
               
   <button class="btn btn-warning mx-1" routerLink="/central/{{central.id}}" routerLinkActive="bg-light rounded text-dark"
   [routerLinkActiveOptions]="{exact:true}"><span class="material-symbols-outlined">
     Edit
     </span></button>


                <button class="btn btn-danger" (click)="openDialog(central.id)"><span class="material-symbols-outlined">
                  Delete
                  </span> </button>

            </td>
          </tr>
        
        </tbody>
      </table>
    
</div>
</div>
