<div  role="dialog">
	<div class="d-flex justify-content-center mt-4 mb-3 ">
		<h2 class="mb-3">
			{{message}}
		</h2>
	</div>
	<div class="d-flex justify-content-end">
		<button class="btn btn-primary px-4 " mat-raised-button (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
		<button class="btn btn-success px-4 mx-3" mat-raised-button mat-dialog-close tabindex="-1" (click)="offConfirmClick()" >{{cancelButtonText}}</button>
	</div>
</div>
